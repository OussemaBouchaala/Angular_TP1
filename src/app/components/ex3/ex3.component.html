<div class="ex3-container">
  <h2>Exercise 3 - Price Calculator</h2>

  <div class="input-row">
    <div class="input-group">
      <label for="prixHT">Prix HT:</label>
      <input type="number" id="prixHT" [(ngModel)]="prixHT"/>
    </div>
    <div class="input-group">
      <label for="quantite">Quantit√©:</label>
      <input type="number" id="quantite" [(ngModel)]="quantite" />
    </div>
    <div class="input-group">
      <label for="tva">TVA (%):</label>
      <input type="number" id="tva" [(ngModel)]="tva" />
    </div>
  </div>

  <div class="result-row">
    <div class="input-group">
      <p class="result-value">Prix Unitaire TTC: ${{ prixUnitaireTTC | number:'1.2-2' }}</p>
    </div>
    <div class="input-group">
      <p class="result-value">Prix Total TTC: ${{ prixTotalTTC | number:'1.2-2' }}</p>
    </div>
    <div class="input-group">
      <p class="result-value">Discount: ${{ discount | number:'1.2-2' }}</p>
    </div>
  </div>
</div>
