<div class="embauche-list">
  <h3>CVs Embauch√©es</h3>

  <div *ngIf="hires().length === 0" class="empty">Aucune embauche pour le moment.</div>

  <div class="hired-items">
    <div *ngFor="let cv of hires()" class="hired-item">
      <app-cv [cv]="cv"></app-cv>
      <div class="actions">
        <button class="btn btn-danger" (click)="onUnhire(cv)">Retirer</button>
      </div>
    </div>
  </div>

  <div class="controls" *ngIf="hires().length > 0">
    <button class="btn btn-primary" (click)="onClear()">Vider la liste</button>
  </div>
</div>
